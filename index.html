<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-slate-900 min-h-screen">
      <section>
        <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-24">
          <div class="flex w-full mx-auto text-left">
            <div class="relative inline-flex items-center mx-auto align-middle">
              <div class="text-center">
                <h1 class="max-w-5xl text-2xl font-bold leading-none tracking-tighter text-amber-300 md:text-5xl lg:text-6xl lg:max-w-7xl">
                  In a galaxy far, far away...
                </h1>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="p-6">
        <h2 class="text-stone-50 text-4xl font-semibold">Vehicles</h2>
        <div id="vehicles" class="grid w-full grid-cols-1 gap-12 mx-auto lg:grid-cols-3 "></div>
      </section>

      <section class="p-6">
        <h2 class="text-stone-50 text-4xl font-semibold">Starships</h2>
        <div id="starships" class="grid w-full grid-cols-1 gap-12 mx-auto lg:grid-cols-3 "></div>
      </section>
    </main>
    <script>
      function delay() {
        return new Promise((resolve) => setTimeout(resolve, 1000));
      }

      class StarWarsApp {
        static vehicleTemplate = `
          <div class="flex flex-col mb-12 overflow-hidden">
            <div class="flex flex-col justify-between flex-1">
              <div class="flex-1">
                <div class="pt-6 space-x-1 text-sm text-amber-300">
                  [MANUFACTURER]
                </div>
                <div class="block mt-2 space-y-6">
                  <h3 class="text-2xl font-semibold leading-none tracking-tighter text-stone-50">[NAME]</h3>
                  <p class="text-sm text-amber-300">
                    Movies: [FILMS]
                  </p>
                  <div class="flex items-center mt-6">
                    <p class="text-sm font-medium text-stone-400">[PRICE] credits</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;

        static loadingIndicator = '<p class="text-stone-50">Loading...</p>';

        init = async () => {
          this.showVehicleLoadingIndicator();
          this.showStarshipLoadingIndicator();

          const [vehiclesResponse, starshipsResponse] = 
            await Promise.allSettled([
              this.loadStarships().then(vehicles => {
                return Promise.all(
                vehicles.map(async (vehicle) => ({ 
                ...vehicle,
                filmNames: await this.loadFilms(vehicle)
              })));
            }),
              this.loadStarships().then(starships => {
                return Promise.all(
                  starships.map(async (starship) => ({
                    ...starship,
                    filmNames: await this.loadFilms(starship)
                  }))
                )
              })
            ]);

            if (vehiclesResponse.status === 'fulfilled') {
              document.getElementById('vehicles')
              .innerHTML = vehiclesResponse.value.map(this.renderVehicle).slice(0, 6).join('');
            } else {
              document.getElementById('vehicles').innerHTML =
               '<p class="text-stone-50">Something went wrong</p>';
            }

            if (starshipsResponse.status === 'fulfilled') {
              document.getElementById('starships')
              .innerHTML = starshipsResponse.value.map(this.renderVehicle).slice(0, 6).join('');
            } else {
              document.getElementById('vehicles').innerHTML =
               '<p class="text-stone-50">Something went wrong</p>';
            }
        }

        loadVehicle() {
          return delay().then(() => {
            return fetch("https://swapi.info/api/vehicles")
              .then((res) => res.json())
            });
        }

        loadStarships() {
          return delay().then(() => {
            return fetch("https://swapi.info/api/starships")
              .then((res) => res.json())
            });
        }

        renderVehicle({ name, manufacturer, cost_in_credits, filmNames = [] }) {
          return StarWarsApp.vehicleTemplate
            .replace('[NAME]', name)
            .replace('[MANUFACTURER]', manufacturer)
            .replace('[PRICE]', cost_in_credits)
            .replace('[FILMS]', filmNames.join(', '));
        }

        showVehicleLoadingIndicator() {
          document.getElementById('vehicles').innerHTML = StarWarsApp.loadingIndicator;
        }

        showStarshipLoadingIndicator() {
          document.getElementById('starships').innerHTML = StarWarsApp.loadingIndicator;
        }

        loadFilms({ films }) {
          return Promise.all(
            films.map(url => fetch(url)
              .then(res => res.json())
              .then(({ title }) => title)
          ));

        }
      }

      const { init } = new StarWarsApp();
      init();
    </script>
  </body>
</html>
